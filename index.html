<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />

	<!-- Main Stylesheet -->
	<link rel="stylesheet" type="text/css" href="assets/css/style.css" />

	<title>12 Disciples Memory Game</title>

	<!-- Favicon -->
	<link rel="shortcut icon" href="assets/images/favicon.ico" type="image/x-icon" />
	<link rel="icon" href="assets/images/favicon.ico" type="image/x-icon" />
</head>

<body>
	<!-- Hero Section -->

	<div class="hero-image">
		<div class="hero-text">
			<h1>12 Disciples Memory Game</h1>
			<p>Select 2 Cards And Try To Match A Disciple</p>
		</div>
	</div>


	<!-- Game Section -->

	<div class="header">
		<div class="time">Time: <span class="min">00</span><span class="sec">00</span></div>
		<div class="start">Start Game</div>
		<div class="moves">Moves: <span class="c_moves">0</span></div>
	</div>

	<br>

	<br>

	<!-- End Game Section -->

	<div class="room">
		<div class="board">
			<h3 class="greet_head">Congratulations!</h3>
			<p class="greet_sub">You Successfully Matched the 12 Disciples</p>
			<p class="scr">Your Score</p>
			<p class="scr_time">Time: <span class="scr_min">00</span><span class="scr_sec">00</span></p>
			<p class="scr_move">Moves: <span class="scr_moves">00</span></p>
			<button type="button">Play Again</button>
			<p class="me">Developed by Godreigneth Levi Dibia</p>
			<p class="social_media">Share On Social Media</p>
			<!-- Add font awesome icons -->
			<a href="#" class="fa fa-facebook"></a>
			<a href="#" class="fa fa-twitter"></a>
			<a href="#" class="fa fa-snapchat-ghost"></a>
			<a href="#" class="fa fa-whatsapp"></a>
			<a href="#" class="fa fa-google"></a>
			<a href="#" class="fa fa-linkedin"></a>

		</div>
	</div>




	<!-- jQuery CDN -->
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<!-- Main JavaScript -->
	<script type="text/javascript" src="assets/js/app.js"></script>
</body>

</html>
